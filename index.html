<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div id="view">
        <div class="wrapper" rv-startvalue>
            <div rv-each-cell="model.cells" rv-html="cell.data | hidezero" rv-setcolor="cell.data"></div>
        </div>
        <div class="buttons">
            <button rv-each-button="model.buttons" rv-on-click="model.operate">
                <span rv-html="button"></span>
            </button>
        </div>
    </div>
    <script data-main="js/app" src="bower_components/requirejs/require.js"></script>

</body>

</html>
